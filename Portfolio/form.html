  <body>
    <header>

      <header id="header" class="header-wrapper">
          <nav id="menu">
          <ul>
              <li class="navLi"><a href="https://deanvervaeck.be">Home</a></li>

          </ul>
          </nav>
      </header>
    <h1>Contactformulier</h1>
    <form action="post-demo.php" method="post" class="formbo">
      <fieldset>
        <legend>Persoonlijke gegevens</legend>
        <label for="firstName">Voornaam</label>
        <input type="text" name="Voornaam" id="firstName" /><br />
        <label for="lastName">Familienaam</label>
        <input type="text" name="Familienaam" id="lastName" /><br />
        <label for="email">E-mail</label>
        <input type="email" name="E-mail" id="email" />
      </fieldset>
      <fieldset>
        <legend>Uw vraag</legend>
        <label for="questionType">Soort vraag</label>
        <select name="Type-vraag" id="questionType">
          <option value="algemeen">Algemene vraag</option>
          <option value="offerte">Offerte aanvragen</option>
          <option value="andere">Andere vraag</option></select
        ><br />
        <label for="question">Uw vraag</label>
        <textarea name="Vraag" id="question" cols="30" rows="10"></textarea>
      </fieldset>
      <label for="newsletter">Nieuwsbrief ontvangen?</label>
      <input
        type="checkbox"
        name="Nieuwsbrief"
        id="newsletter"
        value="ja"
      /><br />
      <input type="submit" value="Verstuur" />
    </form>
    <aside class="triangleBottom"></aside>
    <footer id="footer">Designed by Dean Vervaeck. All rights reserved.<br>Pictures by Milad Fakurian</footer>
  </body>
